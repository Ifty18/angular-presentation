<div class="page-content-wrapper">
  <div class="content">
    <p class="message">Fake store works!</p>
  </div>
  <div class="store-container">
    <app-store-product *ngFor="let product of products"
                       class="store-product"
                       [id]="product.id"
                       [title]="product.title"
                       [description]="product.description"
                       [price]="product.price"></app-store-product>
  </div>

  <div class="add-product-btn">
    <button mat-flat-button
            (click)="addNewProduct()">Add new product</button>
    See added product: {{addedProduct}}
  </div>
</div>
